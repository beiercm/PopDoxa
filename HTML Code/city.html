  <script type="text/javascript">
    var topic_id; //will be used in forums
    var user_id; //retrieve the user's id --- if signed in
    $(document).ready(function(){
      $(".dropdown-toggle").dropdown();
      $(document).click(function() {
        $('#staticRow').show(); 
      });
      $("#search").keyup(function(){
        // Retrieve the input field text and reset the count to zero
        var filter = $(this).val();
        // Loop through the comment list
          $("#quicklinks a").each(function(){
          // If the list item does not contain the text phrase fade it out
            if ($(this).text().search(new RegExp(filter, "i")) < 0) 
            {
              $(this).addClass('hidden');
            // Show the list item if the phrase matches and increase the count by 1
            } 
            else 
            {
              $(this).removeClass('hidden');
            }
          });//end of loop
        }); 

        //Set the carousel options
        $('#quote-carousel').carousel({
          pause: true,
          interval: 5000,
        });
        topic_id = getParameterByName("topic"); 
        retrieveName(topic_id);
      }); //end of ready document
    
     //The following function will find the name of the topic_id
    function retrieveName(topic_id)
    {
      var xmlhttp; 
      if(window.XMLHttpRequest)
      { //code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest(); 
      }
      else
      {//code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
      }
      xmlhttp.onreadystatechange = function(){ 
        if(xmlhttp.readyState==4 && xmlhttp.status==200)
        {
             var topic = capitalizeFirstLetter(xmlhttp.responseText).replace("_"," ");
             document.getElementById("topicheader").innerHTML = topic + " Forums"; 
              document.getElementById("new-topic").innerHTML = "Create New Topic in " + topic + " Forum";  
              document.title = topic;
              breadcrumbs(); 
        }
      }
      xmlhttp.open("GET", "/scripts/web_scripts/get_location_name.php?city="+topic_id, true); 
      xmlhttp.send(); 
      allForums(); 
    }
    
    function allForums()
    {
      var xmlhttp; 
      if(window.XMLHttpRequest)
      { //code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest(); 
      }
      else
      {//code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
      }
      xmlhttp.onreadystatechange = function(){ 
        if(xmlhttp.readyState==4 && xmlhttp.status==200)
        {
          $("#forumInformation").append(xmlhttp.responseText); 
          $('#first-container').simplePagination();
          $('#showEntries').detach().prependTo("#entriesSearch"); 
        }
      }
      xmlhttp.open("GET", "/scripts/web_scripts/get_posts.php?city=" + topic_id, true); 
      xmlhttp.send();
     // showforums(); 
    }
    //function checks if the three fields are filled out
    //if not, then an error is sent to the user and topic will not be sent 2 db
    function checkValid()
    {
      var valid = true;
      $("#loginError").hide(); 
      $("#title").removeClass("error"); 
      $("#multText").removeClass("error");
      if($("#title").val() == "")
      {
        $("#title").addClass("error"); 
        valid = false; 
      }
      if($("#multText").val() == "")
      {
        $("#multText").addClass("error"); 
        valid = false; 
      }
      if(user_id == 'false')
      {
        valid = false; 
        $("#loginError").show(); 
      }

      if(valid == true)
      {
        //alert("Form is completely filled out. Send to db!"); //Debugging
        postforums(); 
        //Clear Form
        $("#title").removeClass("error"); 
        $("#title").val("");
        $("#loginError").hide(); 
        $("#multText").removeClass("error"); 
        $("#multText").val("");
      }
    }
  
  function postforums()
  { 
    var xmlhttp; 
    if(window.XMLHttpRequest)
    { //code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest(); 
    }
    else
    {//code for IE6, IE5
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
    }
      var url = '/scripts/web_scripts/insert_post.php?author='+ user_id + '&title=' + $("#title").val() + '&content=' + $("#multText").val() + '&city=' + topic_id;
      xmlhttp.open("POST", url, true); 
      xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      xmlhttp.send(url); 
        $("#success").show(); 
      setTimeout(function(){
        window.location.reload(1);
      }, 2000); 
  }

  function showforums()
  { 
    var xmlhttp; 
    if(window.XMLHttpRequest)
    { //code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest(); 
    }
    else
    {//code for IE6, IE5
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
    }
    xmlhttp.onreadystatechange = function(){ 
      if(xmlhttp.readyState==4 &&xmlhttp.status==200)
      {
           $("#innerCarousel").prepend(xmlhttp.responseText); 
      }
    }
    xmlhttp.open("GET", "/scripts/web_scripts/get_recent_posts.php?city=" + topic_id, true); 
    xmlhttp.send(); 
  }

  function changeOrder(sort)
  { 
    var url; 
    if(sort.localeCompare("none") == 0)
    {
      url = "/scripts/web_scripts/get_posts.php?state=9"; 
    }
    else
    {
      url = "/scripts/web_scripts/get_posts.php?state=9&sort_by=" + sort; 
    }
    var xmlhttp; 
    if(window.XMLHttpRequest)
    { //code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest(); 
    }
    else
    {//code for IE6, IE5
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
    }
    xmlhttp.onreadystatechange = function(){ 
      if(xmlhttp.readyState==4 &&xmlhttp.status==200)
      {
        var title = "changeOrder('title')"; 
        var views = "changeOrder('views')"; 
        var replies = "changeOrder('replies')"; 
        var dateCreated = "changeOrder('none')"; 

          document.getElementById("first-container").innerHTML = '<table style="width: 100%"><tbody id="forumInformation"><tr id="staticRow"><th style="width:40%"><a href="#" onclick="' + title + '">Title</a></th><th><a href="#" onclick="' + views + '">Views</a></th><th><a href="#" onclick="' + replies + '">Replies</a></th><th><a href="#" onclick="' + dateCreated + '">Date Created</a></th></tr></tbody></table><div class="row"><div class="col-sm-6"><div class="simple-pagination-showing-x-of-x" style="padding-top:7px;"></div></div><div class="col-sm-6"><div class="my-navigation"><div class="simple-pagination-first"></div><div class="simple-pagination-page-numbers"></div><div class="simple-pagination-last"></div></div></div></div><div id="showEntries" class="col-sm-6">Show <select class="simple-pagination-items-per-page input-sm"></select> entries</div>';
        $("#forumInformation").append(xmlhttp.responseText); 
        $('#first-container').simplePagination();
        document.getElementById("entriesSearch").innerHTML = ""; 
        $('#showEntries').detach().prependTo("#entriesSearch");
      }
    }
    xmlhttp.open("GET", url, true); 
    xmlhttp.send();
  }

  function breadcrumbs()
  {
    var xmlhttp; 
    if(window.XMLHttpRequest)
    { //code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest(); 
    }
    else
    {//code for IE6, IE5
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
    }
    xmlhttp.onreadystatechange = function(){ 
      if(xmlhttp.readyState==4 && xmlhttp.status==200)
         {
           var temp = $.parseJSON(xmlhttp.responseText);
            var state_title = capitalizeFirstLetter(temp["state"]).replace('_', ' '); 
            var county_title = capitalizeFirstLetter(temp["county"]).replace('_', ' '); 
            var attach = '<ol class="breadcrumb"><li><a href="http://10.171.204.135/forum.html">Forum</a></li><li><a href="http://10.171.204.135/state.html?topic=' + temp["state_id"] + '">' + state_title + '</a></li><li><a href="http://10.171.204.135/county.html?topic=' + temp["county_id"] + '">' + county_title + '</a></li><li class="active">' + document.title + '</li></ol>'; 
            $("#breadcrumbs").append(attach);
         }
    }
    xmlhttp.open("GET", "/scripts/web_scripts/get_parent_location.php?city="+topic_id, true); 
    xmlhttp.send();  
  }
</script>
